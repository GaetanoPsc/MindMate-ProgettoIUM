    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .phone-frame {
            position: relative;
            width: 300px;
            height: 650px;
            background-color: #1a1a1a;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 0 0 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 8px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .phone-screen {
            width: calc(100% - 16px);
            height: calc(100% - 16px);
            background-color: #ffffff;
            border-radius: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .phone-screen::-webkit-scrollbar {
            display: none;
        }

        .notch {
            position: absolute;
            top: 8px;
            width: 120px;
            height: 20px;
            background-color: #1a1a1a;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            z-index: 10;
        }
        .home-button-area {
            position: absolute;
            bottom: 8px;
            width: 80px;
            height: 6px;
            background-color: #444;
            border-radius: 3px;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .phone-frame {
                width: 90vw;
                height: 85vh;
                border-radius: 25px;
                padding: 4px;
            }
            .phone-screen {
                width: calc(100% - 8px);
                height: calc(100% - 8px);
                border-radius: 20px;
            }
            .notch {
                width: 100px;
                height: 18px;
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
            }
            .home-button-area {
                width: 60px;
                height: 5px;
                border-radius: 2.5px;
            }
        }

        .custom-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 100;
        }
        .custom-message.show {
            opacity: 1;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(13px);
            -ms-transform: translateX(13px);
            transform: translateX(13px);
        }
    </style>
</head>

                document.body.appendChild(messageBox);
            }

            setTimeout(() => {
                messageBox.classList.remove('show');
